<!DOCTYPE html>
<html>
<head>
  <title>RM Scores Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2b2b6a, #1a1a2e);
      color: white;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    .card {
      background: rgba(126, 192, 126, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      margin: 20px auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    button {
      background: #ff3d7f;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff5e9b;
    }

    pre {
      text-align: left;
      background: rgba(0,0,0,0.35);
      padding: 15px;
      border-radius: 12px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>✨ RM Scores Dashboard ✨</h1>
      <p>Click the button to fetch best and worst scores per topic</p>
      <button onclick="loadScores()">Load Scores</button>
      <pre id="output"></pre>
    </div>
  </div>

  <script>
    async function loadScores() {
      const res = await fetch("/rm-topic-scores");
      const data = await res.json();
      document.getElementById("output").innerText =
        JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
